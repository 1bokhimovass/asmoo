<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sozlamalar - ASMO AVTO</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="config.js"></script>

    <style>
      body {
        background-color: #f0f2f5;
        font-family: "Segoe UI", sans-serif;
      }
      .settings-card {
        background: white;
        border-radius: 20px;
        border: none;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        max-width: 500px;
        margin: 50px auto;
        padding: 30px;
      }
      .btn-save {
        background: #198754;
        color: white;
        border-radius: 12px;
        padding: 12px;
        font-weight: bold;
        width: 100%;
        margin-top: 20px;
      }
      .back-link {
        text-decoration: none;
        color: #666;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="settings-card">
        <a href="index.html" class="back-link">‚Üê Orqaga qaytish</a>
        <h4 class="fw-bold mt-3 mb-4">LED PCB Sozlamalari</h4>

        <div class="mb-3">
          <label class="form-label small fw-bold text-muted"
            >Ishchi oyligi (Hozirgi: 110000)</label
          >
          <input
            type="number"
            id="led_wage"
            class="form-control form-control-lg"
            placeholder="110000"
          />
        </div>

        <div class="mb-3">
          <label class="form-label small fw-bold text-muted"
            >Material koeffitsienti (Hozirgi: 0.06)</label
          >
          <input
            type="number"
            step="0.001"
            id="led_mat"
            class="form-control form-control-lg"
            placeholder="0.06"
          />
        </div>

        <div class="mb-3">
          <label class="form-label small fw-bold text-muted"
            >Qo'shimcha xarajat (Hozirgi: 177)</label
          >
          <input
            type="number"
            id="led_extra"
            class="form-control form-control-lg"
            placeholder="177"
          />
        </div>

        <button class="btn btn-save shadow" onclick="saqlash()">
          O'ZGARISHLARNI SAQLASH
        </button>
      </div>
    </div>

    <script>
      // Firebase'dan joriy qiymatlarni olish
      const ref = db.ref("asmo_settings/led");

      ref.on("value", (snap) => {
        const d = snap.val();
        if (d) {
          document.getElementById("led_wage").value = d.wage || 110000;
          document.getElementById("led_mat").value = d.mat || 0.06;
          document.getElementById("led_extra").value = d.extra || 177;
        }
      });

      function saqlash() {
        const data = {
          wage: parseFloat(document.getElementById("led_wage").value),
          mat: parseFloat(document.getElementById("led_mat").value),
          extra: parseFloat(document.getElementById("led_extra").value),
        };

        ref
          .set(data)
          .then(() => {
            alert("LED PCB kalkulyatori yangilandi!");
          })
          .catch((err) => alert("Xatolik: " + err.message));
      }
    </script>
  </body>
</html>
