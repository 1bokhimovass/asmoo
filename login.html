<!doctype html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASMO AVTO - Kirish</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="config.js"></script>

    <style>
      body {
        background: #f0f2f5;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
      }
      .login-card {
        width: 100%;
        max-width: 400px;
        padding: 30px;
        border-radius: 20px;
        border: none;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        background: white;
      }
      .btn-primary {
        border-radius: 12px;
        padding: 12px;
        font-weight: bold;
        background: #0d6efd;
        transition: 0.3s;
      }
      .btn-primary:hover {
        background: #0b5ed7;
        transform: translateY(-1px);
      }
      .form-control {
        border-radius: 10px;
        padding: 10px 15px;
      }
    </style>
  </head>
  <body>
    <div class="login-card">
      <div class="text-center mb-4">
        <h3 class="fw-bold text-primary">ASMO AVTO</h3>
        <p class="text-muted small">
          Tizimga kirish uchun ma'lumotlarni kiriting
        </p>
      </div>

      <div>
        <div class="mb-3">
          <label class="form-label small fw-bold">Email manzilingiz</label>
          <input
            type="email"
            id="email"
            class="form-control shadow-none"
            placeholder="admin@asmo.uz"
            required
          />
        </div>
        <div class="mb-4">
          <label class="form-label small fw-bold">Parol</label>
          <input
            type="password"
            id="password"
            class="form-control shadow-none"
            placeholder="••••••••"
            required
          />
        </div>
        <button class="btn btn-primary w-100 mb-3" onclick="login()">
          Tizimga kirish
        </button>
      </div>

      <div
        id="errorMessage"
        class="alert alert-danger d-none small p-2 text-center"
      ></div>
    </div>

    <script>
      // Funksiya nomi tugmadagi onclick bilan bir xil bo'ldi
      function login() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const errorDiv = document.getElementById("errorMessage");

        // Xatolik xabarini yashirish
        errorDiv.classList.add("d-none");

        if (!email || !password) {
          alert("Iltimos, barcha maydonlarni to'ldiring!");
          return;
        }

        auth
          .signInWithEmailAndPassword(email, password)
          .then((userCredential) => {
            const user = userCredential.user;
            console.log("Kirildi:", user.email);

            // Foydalanuvchi turiga qarab yo'naltirish
            if (user.email === "direktor@asmo.uz") {
              window.location.href = "direktor.html";
            } else if (user.email === "admin@asmo.uz") {
              window.location.href = "index.html";
            } else {
              window.location.href = "index.html";
            }
          })
          .catch((error) => {
            errorDiv.classList.remove("d-none");
            let msg = "Parol yoki email xato!";
            if (error.code === "auth/user-not-found")
              msg = "Foydalanuvchi topilmadi!";
            if (error.code === "auth/wrong-password") msg = "Parol noto'g'ri!";
            if (error.code === "auth/invalid-email")
              msg = "Email formati noto'g'ri!";
            errorDiv.innerText = msg;
          });
      }

      // Enter tugmasini bosganda ham kiradigan qilish
      document.addEventListener("keypress", function (e) {
        if (e.key === "Enter") {
          login();
        }
      });
    </script>
  </body>
</html>
